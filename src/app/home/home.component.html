<header class="sticky-top bg-white shadow-sm py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h1 class="text-success fw-bold mb-0">GoFound</h1>
      <!-- Centered Search Bar -->
      <div class="mx-auto w-50">
        <input 
          type="text" 
          class="form-control form-control-lg" 
          placeholder="Search..."
          [(ngModel)]="searchQuery"
          (input)="searchProjects()"
        >
      </div>
      <!-- Conditional Profile or Sign In Button -->
      <div>
        <button *ngIf="connect" class="btn btn-success" [routerLink]="'/profile'" >My Profile</button>
        <button *ngIf="!connect" class="btn btn-outline-success" [routerLink]="'/login'">Log In</button>
      </div>
    </div>
  </header>
  
  
  <!-- Main Content -->
  <div class="container-fluid px-4 py-4">
  
    <!-- Category Filters (Centered) -->
    <div class="d-flex justify-content-center mb-4 flex-wrap">
      <button 
        class="btn btn-outline-secondary me-2 mb-2" 
        *ngFor="let category of categories"
        (click)="filterByCategory(category)"
      >
        {{ category }}
      </button>
    </div>
  
    <!-- Sorting Filters (Aligned to Right) -->
    <div class="d-flex justify-content-end mb-4">
      <button 
        class="btn btn-outline-primary me-2" 
        *ngFor="let sort of sortOptions"
        (click)="sortProjects(sort)"
      >
        {{ sort }}
      </button>
    </div>
  
    <!-- Projects Section -->
    <div class="row g-4">
      <div class="col-lg-4" *ngFor="let project of projects">
        <div class="card shadow-sm h-100">
          <div class="row g-0">
            <div class="col-4">
              <img [src]="project.image" class="img-fluid rounded-start" [alt]="project.title">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h5 class="card-title fw-bold">{{ project.title }}</h5>
                <p class="card-text text-muted">{{ project.details }}</p>
                <p class="card-text fw-bold">${{ project.amountRaised | number }}</p>
                <p class="text-success fw-bold">Goal: ${{ project.goal | number }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Pagination (Centered) -->
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item disabled"><span class="page-link">...</span></li>
        <li class="page-item"><a class="page-link" href="#">67</a></li>
        <li class="page-item"><a class="page-link" href="#">68</a></li>
      </ul>
    </nav>
  </div>
