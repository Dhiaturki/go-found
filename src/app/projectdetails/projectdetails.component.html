<div class="container mt-4">
    <div class="card p-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
          <img src="path-to-project-image.jpg" alt="Project" class="rounded-circle me-3" width="80" height="80" />
          <h4 class="mb-0">Project Title</h4>
        </div>
        <div>
          <button class="btn btn-primary me-2">Edit</button>
          <button class="btn btn-success me-2">Approve</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
  
      <!-- Form -->
      <form>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">Project Title</label>
            <input type="text" class="form-control" placeholder="Your Project Title" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Approved</label>
            <input type="text" class="form-control" value="True" disabled />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="form-label">Current Money</label>
            <input type="text" class="form-control" value="$1,555" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Target</label>
            <input type="text" class="form-control" placeholder="Your Target" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="form-label">Release Date</label>
            <input type="date" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" />
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="4" placeholder="Description"></textarea>
        </div>
      </form>
    </div>
  </div>
