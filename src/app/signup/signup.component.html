<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="row shadow-lg rounded-3 overflow-hidden w-75">
        <!-- Left Section: Image and Text -->
        <div class="col-md-6 p-0">
            <div class="h-100" style="background: url('assets/signup-image.jpg') center center / cover;">
                <div class="p-4 text-white" style="position: absolute; bottom: 0;">
                    <p>By continuing you indicate that you read and agreed to the Terms of Use.</p>
                </div>
            </div>
        </div>

        <!-- Right Section: Form -->
        <div class="col-md-6 p-5 bg-white">
            <h2 class="text-success fw-bold">GoFound</h2>
            <p class="text-end">Have an account? <a href="/login" class="text-success">Log in!</a></p>
            <h3 class="fw-bold">Get Started With MAKER</h3>
            <p>Getting started is easy</p>

            

            <!-- Signup Form -->
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter Email" required>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" placeholder="Password" required>
                    <i class="bi bi-eye position-absolute end-0 me-3 top-50 translate-middle-y"></i>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                    <i class="bi bi-eye position-absolute end-0 me-3 top-50 translate-middle-y"></i>
                </div>
                <div class="mb-3 d-flex gap-3">
                    <span class="fw-bold">choose your role :</span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Project Creator
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Investor
                        </label>
                      </div>
                </div>

            
                <button type="submit" class="btn btn-success w-100 mt-5">Create Account</button>
            </form>
        </div>
    </div>
</div>
